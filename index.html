<html lang="en">
 <head>
   <link rel="stylesheet" type="text/css" href="css/survey.css">

 </head>
 <body>
    <h1 id="title">Music Survey</h1>
    <p id="description">Fill out our survey and tell us about your favourite music.</p>
      <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" name="name" id="name" required placeholder="Name"><br>
      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Email Address"><br>
      <label id="number-label">Phone:</label>
      <input type="number" name="number" min="0" max="25" id="number" required placeholder="Phone"><br>
<br>
      <select id="dropdown" name="genres">
  <option value="blues">Blues Music</option>
  <option value="jazz">Jazz Music</option>
  <option value="rock">Rock Music</option>
  <option value="Dance">Dance Music</option>
</select>
<br>
<input type="radio" class="form-inline" id="male" name="gender" value="male">Male
<input type="radio" class="form-inline" id="female" name="gender" value="female">Female
<input type="radio" class="form-inline" id="other" name="gender" value="other">Other
<br>
<input type="checkbox" class="form-inline" id="music1" name="music1" value="play">I can play an instrument
<input type="checkbox" class="form-inline" id="music2" name="music2" value="noplay">I cannot play an instrument
<input type="checkbox"  class="form-inline"id="music3" name="music3" value="learnplay">I am learning to play
<input type="textarea" placeholder="Additional Comments?">
<br>
      <input id="submit" type="submit">
      </form>
      <script type="text/javascript">https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js</script>

  </body>
</html>
